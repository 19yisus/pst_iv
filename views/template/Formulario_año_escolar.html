<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    Form Layout | TailAdmin - Tailwind CSS Admin Dashboard Template
  </title>
<link rel="icon" href="favicon.ico"><link href="style.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style type="text/tailwindcss">
@layer utilities {
  .content-auto {
    content-visibility: auto;
  }
}
</style>
<script>
    tailwind.config = {
    theme: {
        extend: {
        colors: {
            clifford: '#da373d',
        }
        }
    }
    }

    const cerrar = document.querySelector('#cerrar');

    const modal = document.querySelector('#modal');

    cerrar.addEventListener('click' , function(){
      modal.classList.remove('hidden');
    })


</script>





</head>

<body
	x-data="{ page: 'signin', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
	x-init="
          darkMode = JSON.parse(localStorage.getItem('darkMode'));
          $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
	:class="{'dark text-bodydark bg-boxdark-2': darkMode === true}">

	<!-- ===== Page Wrapper Start ===== -->
	<div class="flex h-screen overflow-hidden">
		

		<!-- ===== Content Area Start ===== -->
		<div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden">
			




			
			<main>
				<!-- FORMULARIO DE EJEMPLO -->
        <div class="max-w-screen-2xl mx-auto p-4 md:p-6 2xl:p-10">
 					<!-- ====== Form Layout Section Start -->   
 					<div class="grid grid-cols-1 gap-9 sm:grid-cols-1">
            <div class="flex flex-col gap-9">
              <!-- Contact Form -->
              <div
                class=" rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
                <div class="border-b border-stroke py-4 px-6.5 dark:border-strokedark">
                  <h3 class="font-semibold text-black dark text-center">
                    Formulario del Año Escolar 
                  </h3>
                </div>
                <form action="#" class=" ">
                  <div class="p-6.5">
                    <div class="mb-4.5 flex flex-col gap-6 xl:flex-row">
                      <div class="w-full xl:w-2/6">
                        <label class="mb-2.5 block text-black dark">
                         Descripcion<span class="ml-4 text-meta-1 ">*</span>
                        </label>
                        <input type="text" placeholder=""
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                      </div>

                      

            

                   
                    
                    



                  </div>

                  <div>
                    

                    <div x-data="{ checkboxToggle: false }">

                        <label class="mb-2.5 block text-black dark">
                            Estado de Inscripciones<span class=" ml-4 text-meta-1 ">*</span>
                           </label>

                           <label for="checkboxLabelOne" class="flex cursor-pointer select-none items-center">
                            <div class="relative p-6">
                              <input type="radio" id="checkboxLabelOne" class="sr-only"
                                @change="checkboxToggle = !checkboxToggle" />
                              <div :class="checkboxToggle && 'border-primary bg-gray dark:bg-transparent'"
                                class="mr-4 flex h-5 w-5 items-center justify-center rounded border">
                                <span :class="checkboxToggle && 'bg-primary'" class="h-2.5 w-2.5 rounded-sm"></span>
                              </div>
                            </div>
                            Activo
                          </label>
                        </div>
  
                        <label for="checkboxLabelOne" class="flex cursor-pointer select-none items-center">
                          <div class="relative p-6">
                            <input type="radio" id="checkboxLabelOne" class="sr-only"
                              @change="checkboxToggle = !checkboxToggle" />
                            <div :class="checkboxToggle && 'border-primary bg-gray dark:bg-transparent'"
                              class="mr-4 flex h-5 w-5 items-center justify-center rounded border">
                              <span :class="checkboxToggle && 'bg-primary'" class="h-2.5 w-2.5 rounded-sm"></span>
                            </div>
                          </div>
                          Inactivo
                        </label>
                      </div>

                        

                      <div x-data="{ checkboxToggle: false }">

                        <label class="mb-2.5 block text-black dark">
                            Estado del Año Escolar<span class="ml-4 text-meta-1 ">*</span>
                           </label>

                           <label for="checkboxLabelOne" class="flex cursor-pointer select-none items-center">
                            <div class="relative p-6">
                              <input type="radio" id="checkboxLabelOne" class="sr-only"
                                @change="checkboxToggle = !checkboxToggle" />
                              <div :class="checkboxToggle && 'border-primary bg-gray dark:bg-transparent'"
                                class="mr-4 flex h-5 w-5 items-center justify-center rounded border">
                                <span :class="checkboxToggle && 'bg-primary'" class="h-2.5 w-2.5 rounded-sm"></span>
                              </div>
                            </div>
                            Activo
                          </label>
                        </div>
  
                        <label for="checkboxLabelOne" class="flex cursor-pointer select-none items-center">
                          <div class="relative p-6">
                            <input type="radio" id="checkboxLabelOne" class="sr-only"
                              @change="checkboxToggle = !checkboxToggle" />
                            <div :class="checkboxToggle && 'border-primary bg-gray dark:bg-transparent'"
                              class="mr-4 flex h-5 w-5 items-center justify-center rounded border">
                              <span :class="checkboxToggle && 'bg-primary'" class="h-2.5 w-2.5 rounded-sm"></span>
                            </div>
                          </div>
                          Inactivo
                        </label>
                      </div>
                    
                    <div id="abrir" class="flex flex-row justify-center items-center mb-6">
                      <button class=" flex w-72 flex-col justify-center items-center rounded bg-primary p-3 font-medium text-gray cursor-pointer">
                        <label class=""  for="btn"> Continuar</label>
                       </button>
                    </div>

                   
                    <div>
                      <input class="peer fixed appareance-none opacity-0  hidden" type="checkbox" id="btn" >
                    </div>

                    

                    <!-- Modal -->

                    <div id="contendorModal"  class="  w-full h-full fixed inset-0 bg-gray-400 bg-opacity-50 flex justify-center items-center z-50">
                      <div class="w-full max-w-md bg-gray-100 p-5 rounded">
                  
                        <form action="">
                  
                          <h2 class="mb-4 text-6x1 font-semibold text-black dark text-center">Titulo de un formulario </h2>
                          <div>
                            <p class="border-t border-b py-8">aqui va a estar el contenido del formulario</p>
                          </div>
                          
                          
                          <!-- <input  class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 my-8 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" type="text"> -->
                  
                          <button id="cerrar" class="w-full my-4 flex justify-center items-center" onclick="cerrarModal()">
                            <label  class="py-4 bg-primary w-72  text-gray rounded cursor-pointer " for="btn">Cerrar</label>
                          </button>
                        </form>
                  
                      </div>
                    </div>
                    <button onclick="mostrarModal()">mostar</button>

                    

                    

                  </div>

                </form>
              </div>
            </div>
          </div>
				</div>
			</main>	
      <!-- script para poder abrir y cerrar la modal -->
      <script>
        function mostrarModal(){
          document.getElementById("contendorModal").style.display="flex"
        }
        function cerrarModal(){
          document.getElementById("contendorModal").style.display="none"
        }
      </script>
      
     
         

		</div>

    

    

   
		<!-- ===== Content Area End ===== -->
	</div>

	<!-- ===== Page Wrapper End ===== -->
	<script defer src="bundle.js"></script>
</body>

</html>
